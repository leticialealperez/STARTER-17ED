<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--ICONS BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- MEU STYLE -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Bootstrap - App Recados</title>
</head>

<body>

    <main class="container-fluid vh-100">
        <section class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-sm-8 col-md-6 col-xl-4 border rounded py-3 shadow">
                <div class="container">
                    <div class="row justify-content-center text-center gy-3">
                        <div class="col-7 p-3">
                            <img src="./assets/images/logo_growdev.svg" alt="logo da Growdev" class="img-fluid">
                        </div>
                        <div class="col-7">
                            <h1>Entrar</h1>
                        </div>
                        <div class="col-11 text-start">
                            <form class="needs-validation" id="form-login" novalidate>
                                <div class="mb-3">
                                    <label for="email-login" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email-login" aria-describedby="emailLoginHelp" required>
                                    <div class="invalid-feedback" id="emailLoginHelp">
                                        Campo obrigatório. Informe um e-mail válido.
                                    </div>

                                </div>

                                <div class="mb-3">
                                    <label for="password-login" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password-login" aria-describedby="passwordLoginHelp" required>
                                    <div class="invalid-feedback" id="passwordLoginHelp">
                                        Campo obrigatório.
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me">
                                    <label class="form-check-label" for="remember-me">Permanecer conectado</label>
                                </div>

                                <div class="mb-3">
                                    <button type="submit" class="w-100 btn btn-primary" id="btn-login-usuario">
                                        Login
                                    </button>
                                </div>

                                <div class="mb-3 text-center">
                                    <small>
                                        Não possui conta?
                                        <a href="#" class="text-decoration-none" data-bs-toggle="modal"
                                            data-bs-target="#modalCadastrar">Cadastre-se</a>
                                    </small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Modal Cadastro -->
    <div class="modal fade" id="modalCadastrar" tabindex="-1" aria-labelledby="modalCadastrar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar usuário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar modal"></button>
                </div>
                <form class="needs-validation" id="form-cadastro" novalidate>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email"
                                aria-describedby="emailHelp" required value="">
                            <div class="invalid-feedback" id="emailHelp">
                                Por favor, informe um e-mail válido.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                aria-describedby="passwordHelp" required minlength="6">
                            <div class="invalid-feedback" id="passwordHelp">
                                A senha precisa ter no mínimo 6 caracteres.
                            </div>
                        </div>

                        <div id="container-feedback">
                            <!-- o conteudo daqui é criado pelo JS -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btn-cadastro-usuario">
                            Confirmar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Toast Notificações -->
    <div aria-live="polite" aria-atomic="true" class="position-fixed notificacao" id="containerToastNotificacao">
        
    </div>


    <!-- JS BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JS AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- MEUS JS -->
    <script src="./js/integration.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
