<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- AQUI VAI O MEU STYLE -->

    <title>Bootstrap - Collapse</title>
</head>

<body>

    <a class="btn btn-primary" data-bs-toggle="collapse" href="#teste" role="button" aria-expanded="false" aria-controls="collapseExample">
            Link with href
    </a>


    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#teste2"
        aria-expanded="false" aria-controls="collapseExample">
        Button with data-bs-target
    </button>



    <div class="collapse" id="teste">
        <div class="card card-body">
            Some placeholder content for the collapse component. This panel is hidden by default but revealed when the
            user activates the relevant trigger.
        </div>
    </div>

    <div class="collapse" id="teste2">
        <div class="card card-body">
            Outro conteudo
        </div>
    </div>


    <!-- JS BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- aqui vai o meu js -->
    <script></script>
</body>

</html>
