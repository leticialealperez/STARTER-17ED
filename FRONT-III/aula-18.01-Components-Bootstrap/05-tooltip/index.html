<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--ICONS BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Bootstrap - Tooltip</title>
</head>

<body>

    <div class="container">
        <p class="muted">
            Um texto qualquer para demonstrar um link com um 

            <a href="#" data-bs-toggle="tooltip" data-bs-title="Default tooltip">tooltip</a>

        </p>

        <button class="btn btn-success" data-bs-toggle="tooltip" data-bs-title="Outro tooltip">
            Tooltip em um botão
        </button>
    </div>


    <!-- JS BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // Lógica para habilitar todos os tooltips da página

        // 1 - capturar todos os elementos que possuam o atributo data-bs-toggle="tooltip"
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')

        // 2 - Cria uma lista de tooltips do bootstrap a partir da lista de elementos html encontrada na instrução acima
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
