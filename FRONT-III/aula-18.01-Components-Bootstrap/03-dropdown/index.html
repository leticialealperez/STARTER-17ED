<body>

    <div class="container">
        <div class="dropdown-center">
            <a class="btn btn-success dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"

                Abrir alerta
            </a>


            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="#">Action</a>
                </li>

        </button>

            <li><a class="dropdown-item" href="#">Action</a></li>
